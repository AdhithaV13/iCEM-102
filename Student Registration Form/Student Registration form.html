<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Student Registration Form</title>
        <link rel="stylesheet" href="Student Registration Form.css"/>
    </head>
    <body>
        <section class="container">
            <header>Student Registration Form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name" required/>
                </div>

                <div class="input-box">
                    <label>Second Name</label>
                    <input type="text" placeholder="Enter Second Name" required/>
                </div>

                <div class="input-box">
                    <label>School Name</label>
                    <input type="text" placeholder="Enter School Name" required/>
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="date" placeholder="Enter Birth Date" required/>
                </div>

                <div class="column">
                    <div class="input-box">
                        <label>Mobile Number</label>
                        <input type="text" placeholder="Enter Mobile Number" required/>
                    </div>

                    <div class="input-box">
                        <label>E-Mail</label>
                        <input type="text" placeholder="Enter E-Mail" required/>
                    </div>
                </div>
                
                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter Password" required/>
                </div>
                
                <div class="gender-box">
                    <h3>Gender</h3>
                    <div class="gender-option">
                        <div class="gender">
                            <input type="radio" id="check-male" name="gender" checked/>
                            <label for="check-male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check-female" name="gender" checked/>
                            <label for="check-female">Female</label>
                        </div>
                    </div>
                </div>

                <button>Submit</button>
            </form>
        </section>
    </body>
</html>
